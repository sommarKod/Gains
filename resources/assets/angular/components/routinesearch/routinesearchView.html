<label class="row row-centered search-box">Search: <input id="searchbox" class="search-input" ng-model="search.filter" ng-model-options="{ getterSetter: true }">
    <span ng-click="search.filter = '' " role="button">
        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true" ></span>
    </span>
</label>

<div class="row row-centered" >
        <div class="search-column" ng-repeat="columne in exercises2"  >
            <span data-as-sortable="dragExerciseControlListeners" data-ng-model="columne">
              <div ng-repeat="exercise in columne | filter:search.filter">
                <searchitem data-as-sortable-item class="exercisesearch remove-sortable-css"> </searchitem>
              </div>
          </span>
       </div>
</div>
