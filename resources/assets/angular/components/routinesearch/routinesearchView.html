<label class="row row-centered">Search: <input id="searchbox" ng-model="q" ng-model-options="{ getterSetter: true }"></label>

<div class="row row-centered" data-as-sortable="dragExerciseControlListeners" data-ng-model="exercises">
    <div class="row" >
        <div class="panel-group" ng-class="{'new-row': startNewRow($index, columnBreak) }" style="width:16%;float:left;margin:0px; border:0px;" ng-repeat="columne in exercises | filter:q"  data-as-sortable-item>
            <div ng-repeat="exercise in columne">
              <searchitem class="exercisesearch"> </searchitem>
            </div>
       </div>
    </div>
</div>
