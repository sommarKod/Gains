<div class="panel panel-default" >
	<div class="panel-heading">
    	<h3 class="panel-title">Workout {{routineIndex}}</h3>
  	</div>
	<div class="panel-body">
		<div data-as-sortable="workout.dragControlListeners" data-ng-model="exercises">
			<div ng-repeat="exercise in exercises" data-as-sortable-item>
				<div data-as-sortable-item-handle>
					<exerciseitem ></exerciseitem>	
				</div>
			</div>
		</div>
	</div>
</div>
