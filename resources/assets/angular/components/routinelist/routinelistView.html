<div class="panel panel-default" style=" width:250px; max-width:250px;">
	<div class="panel-heading" data-as-sortable-item-handle>
    	<h3 class="panel-title"  ng-if="noEdit" ng-click="renameWorkout()" >{{routine.name}}</h3>
        <form ng-submit="saveWorkoutName()">

            <input ng-if="!noEdit" ng-model="tempName" class="workoutNameInputField" type="text" ng-blur="removeFocus()" />
            <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
        </form>

    </div>
	<div style="overflow-y:auto;" class="panel-body">
		<div  style="height:60vh;"  data-as-sortable="dragExerciseControlListeners" data-ng-model="exercises">
			<div ng-repeat="exercise in exercises">
				<div >
					<exerciseitem class="routineexe" ></exerciseitem>
				</div>
			</div>
		</div>
	</div>
</div>
