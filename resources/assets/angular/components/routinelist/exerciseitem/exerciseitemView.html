<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading-{{exercise.id}}">
      <h4 class="panel-title">
        <div class="panel-button" role="button" ng-click="colapse($index)" data-parent="#accordion">
          {{exercise.name}}
        </div>
      </h4>
    </div>
    <div id="collapse-{{exercise.id}}" class="panel-collapse collapse" role="tabpanel">
      <div class="panel-body">
        <ul>
          <li ng-repeat="muscle in exercise.muscles">
            <span style="font-weight:bold;">{{muscle.name}}:</span>
          </li>
        </ul>
        <span>Alias: </span>
        <ul>
          <li ng-repeat="muscle in exercise.exercise_alias">
            <span style="font-weight:bold;">{{muscle.name}}:</span>
          </li>
        </ul>
      </div>
    </div>
</div>
