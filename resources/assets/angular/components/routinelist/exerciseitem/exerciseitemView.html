<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading{{exercise.name}}">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{exercise.name}}" aria-expanded="true" aria-controls="collapse{{exercise.name}}">
          {{exercise.name}}
        </a>
      </h4>
    </div>
    <div id="collapse{{exercise.name}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{exercise.name}}">
      <div class="panel-body">
        <ul>
          <li ng-repeat="muscle in exercise.muscles">
            <span style="font-weight:bold;">{{muscle.name}}:</span> {{muscle.amount}} %
          </li>
        </ul>
        {{exercise.description}}
      </div>
    </div>
</div>
