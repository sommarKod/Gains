<div class="content">
  <div class="upper-content">
    <div id="wrapper" class="well panel-default workoutplan-panel">
      <table>

        <tr ng-if="workoutPlan !== undefined && workoutPlan !== null" data-as-sortable="dragWorkoutControlListeners" data-ng-model="workoutPlan.workouts">
          <td ng-repeat="workout in workoutPlan.workouts" data-as-sortable-item style="display:table-cell; border:0px;">
            <routinelist index="{{$index}}"/></routinelist>
          </td>
        </tr>

      </table>
    </div>

    <div class="panel panel-default anatomy-panel">
      <anatomypanel class="size-fill" gender="userGender" muscledata="muscleIntensityData" searchfilter="search"></anatomypanel>
    </div>

  </div>


  <div class="panel panel-default search-panel">
    <div class="col-xs-9" ng-if="workoutSearchOptions !== undefined && workoutSearchOptions !== null">
      <routinesearch></routinesearch>
    </div>
  </div>
</div>
